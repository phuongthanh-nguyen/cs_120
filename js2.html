<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>js2</title>
</head>

<body>
    <script>
        var tempInF = prompt("Enter a value of a temperature (in Farenheit):");
        var fToc = (tempInF-32)*(5/9);

        alert("That is " + fToc + " in Celsius. You're welcome.");

        var tempInC = prompt("Enter a value of a temperature (in Celsius):");
        cTof = (tempInC * (9/5))+32;

        alert("That is " + cTof + " in Farenheit. You're welcome.");
    </script>
</body>
</html>
