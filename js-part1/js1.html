<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>js1</title>
</head>

<body>
    <script>
        var fName = prompt("What is your first name?");
        var lName = prompt("What is your last name?");
        alert("Your name is " + fName + " " + lName + ".");
        
        var num_children = prompt("How many children do you have?");
        
        if (num_children <= 0) {
            document.write("You have no children.")
        } else if (num_children == 1) {
            document.write("You have 1 child.")
        } else if (num_children > 1) {
            document.write("You have " + num_children + " children.")
        };
    </script>
</body>
</html>
