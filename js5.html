<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>js5</title>
</head>

<body>
    <script>
      function timesTable(num) {
        for (var i = 1; i <= 12; i++) {
            document.write(num + " x " + i + " = " + (num * i) + "<br>");
        }
      }

      timesTable(3);
      document.write("<hr>");
      timesTable(5);
      document.write("<hr>");
      timesTable(7);
    </script>
</body>
</html>
