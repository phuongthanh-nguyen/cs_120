<body>
    <script>
        var num1 = prompt("Enter a number:");
        var num2 = prompt("Enter a second number:");

        if (num1 == num2 || num1 < num2) {
            console.log(num1 + " " + num2);
        } else if (num1 > num2) {
            console.log(num2 + " " + num1)
        }
    </script>
